events {}
http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  server {
    listen 80;
    server_name _;

    # Serve mobile capture static (mounted into /usr/share/nginx/html/capture)
    location /capture/ {
      alias /usr/share/nginx/html/capture/;
      autoindex off;
      try_files $uri $uri/ /capture/index.html;
    }

    # Serve admin frontend from mind-web-main-frontend container
    location / {
      proxy_pass http://mind-web-main-frontend:80;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy API requests to ai-api container
    location /ai/api/ {
      proxy_pass http://ai-api:5000/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
